<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css/dangnhap.css">
</head>
<body >
    <div class="container">
        <video autoplay loop muted plays-inline class="back_video">
            <source src="images/video.mp4" type="video/mp4">
        </video>
        <div><br><br><br><br><br><br>
            <div id="boxlogin" class="boxdangnhap">
                <h2 style="color: red;">ĐĂNG KÝ</h2>
                    <input type="text" class="txt" name="email" id="username" placeholder="Họ và Tên">
                    <input type="text" class="txt" name="email" id="number" placeholder="Số điện thoại">
                    <input type="text" class="txt" name="email" id="where" placeholder="Địa chỉ">
                    <input type="text" class="txt" name="pass" id="password1"  placeholder="Email" aria-label="Email">
                    <input type="password" class="txt" name="pass" id="password1"  placeholder="Mật khẩu">
                    <button  id="btnRegister" class="btn">Đăng ký</button>
                <br><br>
                                 
            </div>
        </div>
    </div>
    <script type="module" src="registerAccount.js"></script>
</body>
</html>
